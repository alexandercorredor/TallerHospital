<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CM Backend | Listado Pacientes</title>
  <link rel="icon" type="image/png" href="../img/icon.PNG">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/logo.PNG" alt="logo">
      </a>
      <h1 class="fs-3">Centro Médico Backend</h1>
    </div>
  </nav>
  <main class="tabla-container">
    <table id="tabla-pacientes">
      <h2 class="fs-3">LISTADO DE PACIENTES</h2>
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Cédula</th>
          <th>Edad</th>
          <th>Teléfono</th>
          <th>Especialidad requerida</th>
          <th>Médico</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla-pacientes">
        <!-- Se agrega el contenido dinamicamente -->

      </tbody>
    </table>
    <div class="boton-container">
      <a href="../index.html"><input type="button" value="Volver" class="w-25"></a>
    </div>
  </main>
  <footer class="fixed-bottom">
    <h5>Realizado por:</h5>
    <p>Alexander Corredor | Grupo 1 Desarrollo Web Backend</p>
  </footer>

  <script src="../app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
